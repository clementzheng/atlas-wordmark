      * {
        margin: 0;

      html, body {

      }

      }

      }

          user-select: none;
      }

          text-decoration: none;
          color: black;
      }

      body.dark #ui-container span a {
          color: white;
      }

      body #ui-container span.dark {
          text-decoration: none;
      }

      body.dark #ui-container span.dark {
          text-decoration: underline;
      }

      #ui-container span em {
          font-size: 1.7em;
      }

      #ui-container span:hover {
          opacity: 1.0;
      }

      #wordmark-container {
          position: relative;
          float: left;
          width: 100%;
          margin-top: 1.5em;
      }

      .wordmark-variation {
          position: relative;
          float: left;
          box-sizing: border-box;
          width: 30%;
          padding: 2em 1.5em;
      }

      .wordmark-variation img {
          position: relative;
          width: 100%;
      }

      @media only screen 
      and (min-width: 800px)  {
        #container {
          max-width: 1000px;
        }  

        .wordmark-variation {
          width: 16.2%;
          padding: 2em 1.5em;
        }

    function init() {
        standardInterval();
    }

    function standardInterval() {
        console.log('click');
        if (iterating) {
            clearInterval(intervalFunction);
        }
        document.querySelector('#wordmark-container').innerHTML = '';
        a1 = 0;
        a2 = 0;
        arr1 = [];
        arr2 = [];
        for (i in a_first_set) {
            arr1.push(a_first_set[i]);
        }
        for (i in a_second_set) {
            arr2.push(a_second_set[i]);
        }
        iterating = true;
        intervalFunction = setInterval(iterateInterval, 5);
    }

    function randomInterval() {
        if (iterating) {
            clearInterval(intervalFunction);
        }
        document.querySelector('#wordmark-container').innerHTML = '';
        randcount = 0;
        randarr = [];
        var rand1 = [];
        var rand2 = [];
        for (i in a_first_set) {
            rand1.push({'index':i, 'val':Math.random()});
        }
        for (i in a_second_set) {
            rand2.push({'index':i, 'val':Math.random()});
        }
        for (i in rand1) {
            for (j in rand2) {
                randarr.push({
                    'index1':rand1[i].index, 
                    'index2':rand2[j].index,
                    'val':Math.random()
                    });
            }
        }
        randarr.sort(function(a, b) {
            return a.val - b.val;
        });
        iterating = true;
        intervalFunction = setInterval(iterateRandomInterval, 5);
    }

    function iterateInterval() {
        if (iterating) {
            if (arr1[a1] !== arr2[a2]) {
                changeA(arr1, a1, arr2, a2);
            }
            a2++;
            if (a2 >= arr2.length) {
                a2 = 0;
                a1++;
                if (a1 >= arr1.length) {
                    iterating = false;
                    clearInterval(intervalFunction);
                }
            }
        }
    }

    function iterateRandomInterval() {
        if (iterating) {
            if (randarr[randcount].index1 !== randarr[randcount].index2) {
                changeA(a_first_set, randarr[randcount].index1, a_second_set, randarr[randcount].index2);
            }
            randcount++;
            if (randcount >= randarr.length) {
                iterating = false;
                clearInterval(intervalFunction);
        }
    }
}

            }

            ele[i].classList.add('cls-2');
            }
        }
        standardInterval();
    }

      ele.insertBefore(html, ele.firstChild);
      document.querySelector('#wordmark-container #wordmark-'+a1+'_'+a2).appendChild(img);
